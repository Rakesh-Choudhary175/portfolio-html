<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakesh Choudhary</title>
  </head>
  <body>
    <!-- main start -->

    <div class="main">
      <!-- Home Section start -->

      <section class="home-section align-items-center hidden">
        <div class="container">
          <div class="row align-items-center">
            <div class="home-text">
              <p>Hello, I'm</p>
              <h1>Rakesh Choudhary</h1>
              <h2>Software Engineer</h2>
              <a href="#" class="btn">more about me</a>
              <a href="#" class="btn">Portfolio</a>
            </div>
            <div class="home-img">
              <div class="img-box">
                <img src="img/profile-img.png" alt="profile-img" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Home section End -->

      <!-- About Seection Start -->
      <section class="about-section sec-padding">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>about me</h2>
            </div>
          </div>
          <div class="row">
            <div class="about-img">
              <div class="img-box">
                <img src="img/about-profile.png" alt="about img" />
              </div>
            </div>
            <div class="about-text"></div>
          </div>
        </div>
      </section>
      <!-- About Seection End -->
    </div>

    <!-- main end -->

    <script src="js/script.js"></script>
  </body>
</html>
